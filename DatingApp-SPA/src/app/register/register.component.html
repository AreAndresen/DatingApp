<form #registerForm="ngForm" (ngSubmit)="register()"> <!-- Kobler form'et opp mot register() metoden vi lagde -->
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Username">
  </div>

  <!-- BENYTTES IKKE LENGER - Benytter metodene fra register.component.html som henter dataene fra moder-component home
  <div class="form-group">
    <label for="favouriteValue">What is your favourite value?</label>
    <select class="form-control" id="favouriteValue">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div> -->

  <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button> <!-- Peker cancel knappen mot cancel() metoden vi lagde i regiter.components.ts-->
  </div>

</form>
