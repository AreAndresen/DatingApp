<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Dating App</a>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"(click)="logout()">Logout</a>
      </li>
    </ul>

    <!-- Hentet fra bootstrap https://getbootstrap.com/docs/4.4/components/dropdowns/-->
    <div *ngIf="loggedIn()" class="dropdown"> <!--For å benytte conditionals fra component må vi legge til *ngIf="expression" (kort a-ng). Hvis bruker ikke er logget inn
                                                    forsvinner hele denne diven-->
      <a class="dropdown-toggle text-light">
        Welcome User
      </a>

      <div class="dropdown-menu">
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit profil</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i>Logout</a>
      </div>
    </div> 

    <!-- Hvis bruker er logget inn forsvinner hele denne diven MERK !-->
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>

</nav>
